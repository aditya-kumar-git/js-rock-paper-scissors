<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="RPS.css">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="chooseWeapon">
        <div >Choose Your Weapon</div>
        <div id="weapons">
            <div  id="weapon-1"><img class="wewe" src="./weapon-1.png" alt=""></div>
            <div  id="weapon-2"><img class="wewe" src="./weapon-2.png" alt=""></div>
            <div  id="weapon-3"><img class="wewe" src="./weapon-3.png" alt=""></div>
        </div>
    </div>


    <div id="actualGame">
        <div><img class="bigPic" id="player" src="./weapon.png" alt=""></div>
        <div><img class="bigPic" id="enemy" src="./weapon.png" alt=""></div>
    </div>


    <div id="scoreBoard">
        <div id="status">Start</div>
        <div id="score">Your Score is : 0</div>
    </div>
</body>
<script src="RPS.js"></script>
</html>
